<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Interactive dice</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="main.js"></script>

</head>
<style>
	* {
		text-align: center;
		font-family: Arial, Helvetica, sans-serif;
		font-size: 20pt;
	}
	body {
		background-color: whitesmoke;
	}
	span {
		font-size: 18pt;
		
	}
	#game{
		display: none;
	}
	table{
		width: 50%;
		height: 50%;
		margin-left: auto;
		margin-right: auto;
	}
	tr > td {
		margin-left: auto;
		margin-right: auto;
	}
	h2{
		font-size: 30pt;
	}

</style>

</head>

<body>
	<table id="login">
		<tr>
			<td >
				<h2>Sei maggiorenne?</h2>
				<p>Inserisci la data di nascita sotto</p>
			</td>
		</tr>
		<tr>
			<td>
				<input type="date" id = "dataUser">
			</td>
		</tr>
		<tr>
			<td>
				<input type="button" onclick="enter()" value="Prosegui">
			</td>
		</tr>
	</table>

	<table id="game">
		<tr>
			<td colspan="2">
				<h2>Interactive Dice!</h2>
			</td>
		</tr>
		<tr id = "maggiorennePuntata">
			<td>
				<p>Fare un scelta: </p>
			</td>
			<td>
				<input type="checkbox" id="check5"  >5 chf</input>
				<input type="checkbox" id="check10" >10 chf</input>
				<input type="checkbox" id="check20" >20 chf</input>
				<input type="checkbox" id="check50" >50 chf</input>
			</td>
		</tr>
		<tr id = "maggiorenneSoldi">
			<td colspan="2">
				<input type="button" onclick="updateGame()" value="Punta!">
			</td>
		</tr>
		<tr id = "minorenneButton" >
			
			<td colspan="2">
				<input type="button" onclick="updateGameGratis()" value="Gioca!">
			</td>
		</tr>
		<tr id = "maggiorenneBudget">
			<td>
				<p>Budget:</p>
			</td>
			<td>
				<p id="budget"></p>
			</td>
		</tr>
		<tr id="dopoGioco1">
			<td>
				<p>↓ Dadi utente ↓</p>
			</td>
			<td>
				<p>↓ Dadi computer ↓</p>
			</td>
		</tr>
		<tr id="dopoGioco2">
			<td >
				<img id="dado1Utente"> </img>
				<img id="dado2Utente"> </img>
			</td>
			<td>
				<img id="dado1Pc"> </img>
				<img id="dado2Pc"> </img>
			</td>
		</tr>
		<tr id="dopoGioco3">
			<td colspan="2">
				<p id="result"></p>
			</td>
		</tr>
		<tr id="dopoGioco4">
			<td>
				<h2>Score utente:</h2>
				<span id ="scoreUtente"></span>
			</td>
			<td>
					<h2>Score Pc:</h2>
				<span id ="scorePc"></span>
			</td>
		</tr>
	</table>
</body>

</html>
