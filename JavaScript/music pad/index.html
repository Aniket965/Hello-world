<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>music pad</title>
</head>
<body>

        <div data-key="65" class="key">A</div>
        <div data-key="83" class="key">S</div>

        <div data-key="70" class="key">F</div>
    </div>

    <audio data-key="65" src="assets/music/1.mp3"></audio>
    <audio data-key="83" src="assets/music/2.mp3"></audio>
    <audio data-key="68" src="assets/music/3.mp3"></audio>
    <audio data-key="70" src="assets/music/4.mp3"></audio>
  </section>
    
    <script src="app.js"></script>
