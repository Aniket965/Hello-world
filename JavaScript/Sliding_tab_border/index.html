<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.0-rc.3/dist/css/foundation.min.css">
    <title>Sliding Border</title>
    <style>
        .grid-container{padding-top:60px;}
        li{border-left:2px solid rgb(189, 187, 187);}
        .tabs{border:none; position: relative;}
        li.is-active{background-color: transparent;}
        .tabs-title>a:focus, .tabs-title>a[aria-selected=true]{background-color: transparent;}
        a:active,a:focus{outline: none;}

        /* Important CSS */
        .tabs.vertical .sliding-border{display: inline-block;position: absolute; width: 2px; left: 0px; top:0px; background-color: rgb(8, 4, 238); border:none; transition: all 0.3s ease-in-out;}
    </style>
</head>
<body>
<div class="grid-container">
    <div class="grid-x grid-margin-x">
        <div class="cell medium-3">
        <ul class="vertical tabs" data-tabs id="example-tabs">
            <li class="sliding-border"></li>
            <li class="tabs-title is-active"><a href="#panel1v" aria-selected="true">Tab 1</a></li>
            <li class="tabs-title"><a href="#panel2v">Tab 2</a></li>
            <li class="tabs-title"><a href="#panel3v">Tab 3</a></li>
            <li class="tabs-title"><a href="#panel4v">Tab 4</a></li>
            <li class="tabs-title"><a href="#panel5v">Tab 5</a></li>
            <li class="tabs-title"><a href="#panel6v">Tab 6</a></li>
        </ul>
        </div>
        <div class="cell medium-9">
        <div class="tabs-content" data-tabs-content="example-tabs">
            <div class="tabs-panel is-active" id="panel1v">
            <p>One</p>
            <p>Check me out! I'm a super cool Tab panel with text content!</p>
            </div>
            <div class="tabs-panel" id="panel2v">
            <p>Two</p>
            <img class="thumbnail" src="assets/img/generic/rectangle-7.jpg">
            </div>
            <div class="tabs-panel" id="panel3v">
            <p>Three</p>
            <p>Check me out! I'm a super cool Tab panel with text content!</p>
            </div>
            <div class="tabs-panel" id="panel4v">
            <p>Four</p>
            <img class="thumbnail" src="assets/img/generic/rectangle-2.jpg">
            </div>
            <div class="tabs-panel" id="panel5v">
            <p>Five</p>
            <p>Check me out! I'm a super cool Tab panel with text content!</p>
            </div>
            <div class="tabs-panel" id="panel6v">
            <p>Six</p>
            <img class="thumbnail" src="assets/img/generic/rectangle-8.jpg">
            </div>
        </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.0-rc.3/dist/js/foundation.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
