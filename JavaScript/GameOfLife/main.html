<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Conway's Game of Life</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="main">
        <div class="menu">
            <h1>Conway's Game of Life</h1>
            
            <p>Field size: <span id="sizeText"></span></p>
            <input type="range" min="3" max="100" value="5" class="slider" id="sizeSlider">

            <p>Period: <span id="periodText"></span></p>
            <input type="range" min=".05" max="2" value="1" step=".05" class="slider" id="periodSlider">

            <input type="button" class="control-button" value="Start" id="startPauseButton" />
            <input type="button" class="control-button" value="Abort" id="abortButton" />
            <input type="button" class="control-button" value="Clear" id="clearButton" />
            
            <p>Generation: <span id="genText"></span></p>
        </div>

        <div class="field-container" id="fieldContainer">
            <canvas id="field">
                Game of Life field
            </canvas>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
