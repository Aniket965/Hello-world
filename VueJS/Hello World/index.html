<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Simple VueJS App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="app">
    <h1>{{ message }}</h1>
    <h2 v-if="isShow">{{ subtitle }}</h2>
    <button @click="toggleSubtitle">Toggle Subtitle</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    let app = new Vue({
      el: '#app',
      data: {
        message: 'Hello World !',
        subtitle: 'And Hacktoberfest 2018 !',
        isShow: false
      },
      methods: {
        toggleSubtitle: function () {
          this.isShow = !this.isShow;
        }
      }
    })
  </script>
</body>

</html>
