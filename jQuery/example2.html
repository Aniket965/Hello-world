<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alert Message</title>
    <button>Click Me<button>
</head>

<body>
    <!-- Write your program name here -->

    <!-- JQuery 3.3.1 -->

    <!-- add your code here -->

            $('button').click(function(){
              alert('Hello World');
            })
        });
    </script>
</body>

</html>
