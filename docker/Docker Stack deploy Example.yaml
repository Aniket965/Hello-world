      image: nginx
      hostname: slavenode


  mysqlcluster:
      deploy:
        mode: replicated
        replicas: 1
        resources:
          limits:
            cpus: '0.50'
            memory: 50M
          reservations:
            cpus: '0.25'
            memory: 20M
      ports:
        - 3306:3306
      image: mysql
      environment:
        MYSQL_ROOT_PASSWORD: Rio@2015
      command: --default-authentication-plugin=mysql_native_password
      hostname: mysqlnode



