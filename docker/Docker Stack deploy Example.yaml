version: '3'

services:

#Ambiente de produção>>>>


  adminermanager:
      deploy:
        mode: replicated
        replicas: 1
        resources:
          limits:
            cpus: '0.50'
            memory: 50M
          reservations:
            cpus: '0.25'
            memory: 20M
      ports:
        - 8888:80
      image: adminer
      hostname: adminernode



  apacheserver:
      deploy:
        mode: replicated
        replicas: 1
        resources:
          limits:
            cpus: '0.50'
            memory: 50M
          reservations:
            cpus: '0.25'
            memory: 20M
      ports:
        - 9090:80
      image: apache2
      hostname: apachenode


  nginxclustermaster:
      deploy:
        mode: replicated
        replicas: 1
        resources:
          limits:
            cpus: '0.50'
            memory: 50M
          reservations:
            cpus: '0.25'
            memory: 20M
      ports:
        - 8080:80
      image: nginx
      hostname: masternode


  nginxclusterslave:
      deploy:
        mode: replicated
        replicas: 1
        resources:
          limits:
            cpus: '0.50'
            memory: 50M
          reservations:
            cpus: '0.25'
            memory: 20M
      ports:
