<html>

<head>
    <title>javascripte</title>
    <script language="javascript">
        function showsum() {
            var num1, num2, num3, ans;
            num1 = Number(document.frmsum.txtnum1.value);
            num2 = Number(document.frmsum.txtnum2.value);
            num3 = Number(document.frmsum.txtnum3.value);
            ans = num1 + num2 + num3;
            document.frmsum.txtsum.value = ans;
        }

    </script>

</head>

<body>
    <form name="frmsum">
        <center>
            enter a number 1
            <input type="text" name="txtnum1">
            <br>
            <br> enter a number 2
            <input type="text" name="txtnum2">
            <br>
            <br> enter a number 3
            <input type="text" name="txtnum3">
            <br>
            <br> the sum is
            <input type="text" name="txtsum">
            <br>
            <br>
            <input type="button" value="show" onclick="showsum()">

        </center>
    </form>
</body>

</html>
