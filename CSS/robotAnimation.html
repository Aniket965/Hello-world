<!DOCTYPE html>
<html>

<head>
	<title.>RoboPage</title>
		<style>
			body {
				background-image: url(https://images.unsplash.com/photo-1495468710622-4b59f514ca22?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=2dee9b09658f1a1a03f15d0e29cda2e2&auto=format&fit=crop&w=2022&q=80);
				background-size: cover no-repeat;
			}

			h1 {
				text-align: center;
				font-family: 'Roboto', sans-serif;
				color: rgb(78, 78, 78);
			}

			.robots {
				flex-wrap: wrap;
				display: flex;
				justify-content: center;
				margin-top: 10rem;
			}

			.head,
			.left_arm,
			.torso,
			.right_arm,
			.left_leg,
			.right_leg {
				background-color: #5f93e8;
			}

			.head {
				width: 200px;
				margin: 0 auto;
				height: 150px;
				border-radius: 200px 200px 0 0;
				margin-bottom: 10px;
				transition: 0.5s;
			}

			.eyes {
				display: flex;
			}

			.head:hover {
				width: 300px;
				transition: 0.5s ease-in-out;
			}

			.upper_body {
				width: 300px;
				height: 150px;
				display: flex;
			}

			.left_arm,
			.right_arm {
				width: 40px;
				height: 125px;
				border-radius: 100px;
			}

			.left_arm {
				margin-right: 10px;
				transition: 0.5s;
			}

			.left_arm:hover {
				transform: rotate(40deg);
				transition: 0.5s;
			}

			.right_arm {
				margin-left: 10px;
				transition: 0.5s;
			}

			.right_arm:hover {
				transform: rotate(-40deg);
				transition: 0.5s;
			}

			.torso {
				width: 200px;
				height: 200px;
				border-radius: 0 0 50px 50px;
			}

			.lower_body {
				width: 200px;
				height: 200px;
				/* This is another useful property. Hmm what do you think it does?*/
				margin: 0 auto;
				display: flex;
			}

			.left_leg,
			.right_leg {
				width: 40px;
				height: 120px;
				border-radius: 0 0 100px 100px;
			}

			.left_leg {
				margin-left: 45px;
				transition: 0.5s;
			}

			.left_leg:hover {
				-webkit-transform: rotate(20deg);
				-moz-transform: rotate(20deg);
				-o-transform: rotate(20deg);
				-ms-transform: rotate(20deg);
				transform: rotate(20deg);
				transition: 0.5s;
			}

			.right_leg {
				margin-left: 30px;
				transition: 0.5s;
			}

			.right_leg:hover {
				-webkit-transform: rotate(-20deg);
				-moz-transform: rotate(-20deg);
				-o-transform: rotate(-20deg);
				-ms-transform: rotate(-20deg);
				transform: rotate(-20deg);
				transition: 0.5s;
			}

			.left_eye,
			.right_eye {
				width: 20px;
				height: 20px;
				border-radius: 15px;
				background-color: white;
			}

			.left_eye {
				/* These properties are new and you haven't encountered
	in this course. Check out CSS Tricks to see what it does! */
				position: relative;
				top: 100px;
				left: 40px;
			}

			.right_eye {
				position: relative;
				top: 100px;
				left: 120px;
			}
		</style>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
	<h1>Robot Friend</h1>
	<div class="robots">
		<div class="android">
			<div class="head">
				<div class="eyes">
					<div class="left_eye"></div>
					<div class="right_eye"></div>
				</div>
			</div>
			<div class="upper_body">
				<div class="left_arm"></div>
				<div class="torso"></div>
				<div class="right_arm"></div>
			</div>
			<div class="lower_body">
				<div class="left_leg"></div>
				<div class="right_leg"></div>
			</div>
		</div>
	</div>
</body>

</html>
