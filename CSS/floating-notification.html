<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Floating Notification</title>
    <style>
            body {
                background: linear-gradient(-150deg, #562A72, #7C2969);
            }

        .notification-wrapper {
        position: absolute;
        border: 1px solid lightgray;
        padding: 15px 20px;
        border-radius: 20px;
        top: 20%;
        left: 50%;
        z-index: 100;
        background-color: #7cd0da;
        transition: opacity 0.3s;
        visibility: hidde;
        opacity: 1;
        animation: notAnim 1s linear infinite alternate;
        box-shadow: 0px 2px 2px 0px black, 1px 0px 2px 0px black;
        }
        .notification-wrapper::before {
        content: "";
        position: absolute;
        background-color: #7cd0da;
        height: 20px;
        width: 20px;
        top: -15px;
        right: 20px;
        clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        .notification-wrapper .notification {
        color: white;
        }

        .show {
        top: 50%;
        visibility: show;
        opacity: 1;
        }

        @keyframes notAnim {
        0% {
            top: 50%;
        }
        100% {
            top: 46%;
        }
        }
    </style>
</head>
<body>
    <div class="notification-wrapper">
        <div class="notification">
            Notification
        </div>
    </div>
</body>
</html>
