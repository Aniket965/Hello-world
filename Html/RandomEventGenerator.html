<!DOCTYPE html>
<html>
	<head>
		<title>Random Event Generator</title>
		<script>
			function coin(){
			   var side=Math.random();
			   if(side<=0.5){
				  side="Head";
			   }
			   else{
				  side="Tails";
			   }
			   document.getElementById("result").innerHTML=side;
			}

			function die(){
			   var face=Math.floor(Math.random()*6)+1;
			   document.getElementById("result").innerHTML=face;
			   document.body.style="background:url("+d[face-1]+") no-repeat center;background-type:cover;background-size:30%";
			}

			function deck(){
			   var suit=Math.floor(Math.random()*4);
			   var type=Math.floor(Math.random()*13);
			   switch(suit){
				  case 0:suit="Hearts";
					 break;
				  case 1:suit="Spades";
					 break;
				  case 2:suit="Clubs";
					 break;
				  case 3:suit="Diamonds";
					  }
			   switch(type){
				  case 0:type="Ace";
					 break;
				  case 1:type="Two";
					 break;
				  case 2:type="Three";
					 break;
				  case 3:type="Four";
					 break;
				  case 4:type="Five";
					 break;
				  case 5:type="Six";
					 break;
				  case 6:type="Seven";
					 break;
				  case 7:type="Eight";
					 break;
				  case 8:type="Nine";
					 break;
				  case 9:type="Ten";
					 break;
				  case 10:type="Jack";
					 break;
				  case 11:type="Queen";
					 break;
				  case 12:type="King";
					  }
			   document.getElementById("result").innerHTML=type+" of "+suit;
			}
		</script>
		<style>
		@import url('https://fonts.googleapis.com/css?family=Nunito:700');
		body{
		   text-align:center;
		   font:20px 'Nunito', sans-serif;
		}

		button{
		   font-family: 'Nunito', sans-serif;
		   font-size:15px;
		}

		#random{
		   position:absolute;
		   left:50%;
		   top:50%;
		   margin-right:-50%;
		   transform:translate(-50%, -50%);
		}

		#result{
		   padding:10px;
		   background:#b3b3b3;
		   color:#f2f2f2;
		}
		</style>
	</head>
	<body>
		<div id="random">
		   <button accesskey="1" onclick="coin()">Flip Coin</button>
		   <button accesskey="2" onclick="die()">Roll Die</button>
		   <button accesskey="3" onclick="deck()">Pick Deck Card</button>
		</div>
		</br>
		<span id="result">Result</span>
		<div style="position:fixed;width:100vw;bottom:0px;padding:5px;">
		   <span style="background:yellow;padding:3px;border-radius:5px;">
			  A silly interface to make you pick a random event generated by the system. Try Alt+1, Alt+2 and Alt+3.
		   </span>
		</div>
	</body>
</html>
