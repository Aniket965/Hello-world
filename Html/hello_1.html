<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>HELLO WORLD</title>
</head>
<body bgcolor="#E6E6FA" >
    
    <h1>Do you want to be greeted</h1>
    <input type="button" id="ok" value="greeted">
    <p id="text"></p>
    
    
    <script type="application/javascript">
    var text2 = document.getElementById("text");   
    var button = document.getElementById("ok");
    button.addEventListener("click", greeted);
    function greeted(){
    text2.innerHTML = "Hello world";
    }
        
        
    </script>
</body>
