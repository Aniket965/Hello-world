<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="icon" href="images/lb.png" type="image/png">
    <title>'18</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/et-line.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/owl.carousel.css" rel="stylesheet">
    <link href="css/magnific-popup.css" rel="stylesheet">
    <link href="css/vertical.min.css" rel="stylesheet">
    <link href="css/style.changer.css" rel="stylesheet">
    <link id="theme" href="css/theme/theme-red-2.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
</head>
<body>
	<!--font-family: 'Love Ya Like A Sister', cursive;-->
	<center id="mwl">Made with <i class="fa fa-heart" style="color:red ">LOVE</i> by<br>
		<div class="foo" id="lillu">
  <span class="letter" data-letter="L">L</span>
  <span class="letter" data-letter="B">B</span>
</div>
	<div id="na" >Mritunjay &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Tushar</div>
	</center>
	<style>
		#na{
			font-size:0.3em;
			transform: translateY(-382%);
		}
		#mwl{font-family: 'Love Ya Like A Sister', cursive;
			font-size:5em;
			position:relative;
			top:20%;
		}
		i{
			animation: hb 0.9s linear infinite;
		}
		@keyframes hb{
			0%{transform:scale(1,1)}
			20%{transform:scale(0.9,0.9)}
			40%{transform:scale(1,1)}
			60%{transform:scale(0.9,0.9)}
			70%{transform:scale(1,1)
			100%{transform:scale(1,1)}}
		}
		<!----------------------style 2----------------------->
		
		div.foo{
		  width: 100%;
		  margin: 0 0;
		  text-align: center;
		}
		.letter{
		  display: inline-block;
		  font-weight: 900;
		  font-size: 2em;
		  margin: 0.2em;
		  position: relative;
		  top:-50px;
		  color: #00B4F1;
		  transform-style: preserve-3d;
		  perspective: 400;
		  z-index: 1;
		}
		.letter:before, .letter:after{
		  position:absolute;
		  content: attr(data-letter);
		  transform-origin: top left;
		  top:0;
		  left:0;
		}
		.letter, .letter:before, .letter:after{
		  transition: all 0.3s ease-in-out;
		}
		.letter:before{
		  color: #fff;
		  text-shadow: 
			-1px 0px 1px rgba(255,255,255,.8),
			1px 0px 1px rgba(0,0,0,.8);
		  z-index: 3;
		  transform:
			rotateX(0deg)
			rotateY(-15deg)
			rotateZ(0deg);
		}
		.letter:after{
		  color: rgba(0,0,0,.11);
		  z-index:2;
		  transform:
			scale(1.08,1)
			rotateX(0deg)
			rotateY(0deg)
			rotateZ(0deg)
			skew(0deg,1deg);
		}
		.letter:hover:before{
		  color: #fafafa;
		  transform:
			rotateX(0deg)
			rotateY(-40deg)
			rotateZ(0deg);
		}
		.letter:hover:after{
		  transform:
			scale(1.08,1)
			rotateX(0deg)
			rotateY(40deg)
			rotateZ(0deg)
			skew(0deg,22deg);
		}
		
	</style>
	<script>
		document.getElementById('na').addEventListener("mouseover",scrollLeft);
		document.getElementById('na').addEventListener("mouseout",scrollRight);
		function scrollLeft() {
			this.innerHTML="Lallan &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Babbal";
		}

		function scrollRight() {
			this.innerHTML="Mritunjay &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Tushar";
		}
            var element = document.getElementById('lillu');
            element.onmouseover = function(eventInstance) {
               document.getElementById('na').innerHTML="Lallan &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Babbal";
            } 
            element.onmouseout = function(eventInstance) { 
                 document.getElementById('na').innerHTML="Mritunjay &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Tushar";
             } 


	</script>
</body>
</html>
