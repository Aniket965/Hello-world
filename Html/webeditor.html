<!DOCTYPE html>
<html>
	<head>
		<title>Web Text Editor</title>
		<style>
			ol{
				background:#333;
				color:#f2f200;
				font-family:consolas;
				border-left:40px solid #000;
				padding:10px;
				position:fixed;
				top:-20px;
				left:0px;
				right:0px;
				bottom:-20px;
				overflow-y:scroll;
				list-style-type:none;
			}
		</style>
	</head>
	<body>
		<ol contenteditable tabindex="1">
		<h1>Press tab and start typing...</h1>
		<br>
		</ol>
	</body>
</html>
