<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hello Hacktober Fest!!!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i" rel="stylesheet">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: lato, sans-serif;
            line-height: 1.5;
        }

        .container {
            height: 80vh;
            width: 80vw;
            background: linear-gradient(to left bottom, #1c813e, rgb(68, 68, 68));
             margin: 3% auto;
             clip-path: polygon(0 7vh, 100% 0, 100% 70vh, 0 100%);
             position: relative;
             transition: background 1s;
            }
            
            .container:hover {
                background: linear-gradient(to left bottom, rgb(185, 46, 185),
                rgb(56, 56, 56));
            }

        .title {
            color: rgb(238, 255, 199);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .hello {
            display: block;
            font-weight: 900;
            letter-spacing: 40px;
            font-size: 60px;
            width: 1em;
            cursor: pointer;
        }
        
        .hello:hover {
            color: rgb(243, 134, 243);
        }
        
        .hacktober {
            display: block;
            font-weight: 400;
            font-size: 30px;
            letter-spacing: 12.5px;
            cursor: pointer;
        }

        .hacktober:hover {
            color: rgb(218, 3, 218);
        }
        
        .world {
            display: block;
            font-size: 40px;
            letter-spacing: 48px;
            cursor: pointer;
        }

        .world:hover {
            color: rgb(165, 47, 165);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title"><span class="hello">Hello!</span> <span class="hacktober">Hacktober Fest</span> <span class="world">World!</span></h1>
    </div>
</body>
</html>
