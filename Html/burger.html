<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css> 
    <title>HTML/CSS Burger</title>
    <style>
      .burger-component {
        height: 10px;
        width: 200px;
        border-radius: 4px;
      }

      #top-bun {
        height: 80px; 
        background-color: peru;
        border-top-right-radius: 80px;
        border-top-left-radius: 80px;
        border-bottom-right-radius: 5px;
        border-bottom-left-radius: 5px;
      }

      #top-lettuce {
          background-color: green;
      }

      #bottom-lettuce {
          background-color: green;
      }

      #tomato {
          background-color: red;
      }

      #cheese {
          background-color: yellow
      }

      #patty {
          background-color: brown;
          height: 15px;
      }

      #bottom-bun {
          height: 30px;
          background-color: peru;
          border-top-right-radius: 5px;
          border-top-left-radius: 5px;
          border-bottom-right-radius: 20px;
          border-bottom-left-radius: 20px;
      }

      #burger-text {
          width: 200px;
          text-align: center;
          font-family: Franklin Gothic;
          font-weight: bold;
      }

      p {
          font-family: Franklin Gothic;
      }

      body {
          background-color: #D3D3D3;
      }

  </style>
  </head>
  <body>
    <div id="burger-text">HTML & CSS Burger</div>
    <div id="top-bun" class="burger-component"></div>
    <div id="top-lettuce" class="burger-component"></div>
    <div id="tomato" class="burger-component"></div>
    <div id="cheese" class="burger-component"></div>
    <div id="patty" class="burger-component"></div>
      <div id="bottom-lettuce" class="burger-component"></div>
      <div id="bottom-bun" class="burger-component"></div>
    <p>Regular: $4.99</p>
    <p>Combo: $6.99</p>
  </body>
</html>
