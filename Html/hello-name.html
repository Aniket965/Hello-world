<!DOCTYPE html>
<html>
<body>

<p>Greetings</p>

<button onclick="sayHi()">Click me!</button>

<p id="main"></p>

<script>
function sayHi() {
    let person = prompt("Please enter your name", "");
    if (person != null) {
        document.getElementById("main").innerHTML =
        "Hello " + person + "! How are you today?";
    }
}
</script>

</body>
</html>
