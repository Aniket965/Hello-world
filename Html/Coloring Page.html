<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        body{
            margin:0;
            padding:0;
        }

        button{
            width: 50px;
            height: 50px;
            background-color:red;
            border:none;
        }

        html {

        }
    </style>
</head>
<body>
    <script>
        field = new Array();
        for(var column = 0; column < 20; column++){
            document.write("<tr>");
            field[column] = new Array();
            for(var row = 0; row < 40; row++){
                field[column][row] = 0;
                document.write("<button onclick='document.getElementById(\"button[" + column + "]["+row +"]\").style.backgroundColor = \"blue\"' id='button["+column+']['+row+"]'></button>");
            }
            document.write("</tr>");
        }
    </script>
</body>
</html>
