<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Hacktoberfest-2018 | HTML Canvas Hello World!!!</title>
</head>

<body onload="loadCanvas()">

<canvas id="myCanvas" width="960" height="639">
    Your browser doesn't support canvas!
</canvas>

<br/>

<button class="button" onclick="sayHello()">Say Hello!</button>

<script type="text/javascript">

function loadCanvas(){
    var canvas = document.getElementById("myCanvas");

    if (canvas.getContext) {
        var ctx = canvas.getContext("2d");

        // Draw images
        var img = new Image();   // Create new img element
        img.onload = function () {
            ctx.drawImage(img, 0, 0, 960, 639);
        };
        // Set source path
        img.src = 'https://cdn.pixabay.com/photo/2017/09/25/13/12/dog-2785074_960_720.jpg';
    }
}

function sayHello(){

    var canvas = document.getElementById("myCanvas");

    if (canvas.getContext) {
        var ctx = canvas.getContext("2d");

        // init text properties
        ctx.font = 'bold 50px Arial';
        ctx.fillStyle = '#9d654a';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        // write order number
        ctx.fillText("Hello World!!!", 480, 560);

        // Fill rectangle
        ctx.lineWidth = 5;
        ctx.strokeStyle = "#4b2717";
        ctx.strokeRect(280, 510, 404, 94);
        ctx.strokeStyle = "#9d654a";
        ctx.strokeRect(280, 510, 400, 90);
    }
}

</script>
</body>

</html>
